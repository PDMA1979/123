<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <section class="inicio" id="sec1">
        <div class="titulo">
            <h6 class="letra">Agricultura</h6>
        </div>
    </section>
    <main>
        <section class="galery" id="instalaciones">
            <div class="contenedor">
                <h2 class="subtitulo">Galeria</h2>
                <div class="contenedor-galeria">
                    <img src="./Musica/1200w_digital_mixer-wallpaper-1920x1080.jpg" alt="" class="img-galeria">
                    <img src="./Musica/242071-1.jpg" alt="" class="img-galeria">
                    <img src="./Musica/arnievan-buuren-295607.jpg" alt="" class="img-galeria">
                    <img src="./Musica/asot-600-mexico-city-2.jpg" alt="" class="img-galeria">
                    <img src="./Musica/avicii-live-tomorrowland-night-time-hd-wallpaper-blue-all-in-blue.jpg" alt="" class="img-galeria">
                    <img src="./Musica/bigsby_guitar-wallpaper-1920x1080.jpg" alt="" class="img-galeria">
                    <img src="./Musica/concert_crowd-wallpaper-1920x1080.jpg" alt=""class="img-galeria">
                    <img src="./Musica/dance_act-wallpaper-1920x1200.jpg" alt=""class="img-galeria">
                    <img src="./Musica/dj_3-wallpaper-1920x1080.jpg"  alt=""class="img-galeria">
                </div>
            </div>
        </section>
        <section class="imagen-a" id="materias">
            <img src="icon/bx-x.svg" alt="" class="close">
            <img src="img/inicio - copia.jpeg" alt="" class="agregar-imagen">
        </section>
        <section class="informacion">
            <div class="container">
                <main class="top">
                    <div class="header">
                        <h2>Estadisticas</h2>
                        <span>Porcentaje de produccion de cada ambito</span>
                    </div>
                    <div class="tasks">
                        <div class="card">
                            <div class="content">
                                <div class="left">
                                    <img src="./Musica/sony_headphones-wallpaper-1920x1080.jpg" alt="" width="50px" >
                                </div>
                                <div class="right">
                                    <div class="task">Agricultura</div>
                                    <div class="status">80%</div>
                                    <div class="progress">
                                        <div class="fill fill-10"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="content">
                                <div class="left">
                                    <img src="./Musica/sony_headphones-wallpaper-1920x1080.jpg" alt="" width="50px" >
                                </div>
                                <div class="right">
                                    <div class="task">Ganaderio</div>
                                    <div class="status">65%</div>
                                    <div class="progress">
                                        <div class="fill fill-20"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="content">
                                <div class="left">
                                    <img src="./Musica/sony_headphones-wallpaper-1920x1080.jpg" alt="" width="50px" >
                                </div>
                                <div class="right">
                                    <div class="task">Textileria</div>
                                    <div class="status">40%</div>
                                    <div class="progress">
                                        <div class="fill fill-30"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="content">
                                <div class="left">
                                    <img src="./Musica/sony_headphones-wallpaper-1920x1080.jpg" alt="" width="50px" >
                                </div>
                                <div class="right">
                                    <div class="task">Panaderia</div>
                                    <div class="status">25%</div>
                                    <div class="progress">
                                        <div class="fill fill-40"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </section>
    </main>
    
    <script src="cajacc.js"></script>
</body>
</html>
